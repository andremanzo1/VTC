<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Static Income</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Edit Static Income</h1>
    <form method="POST">
        <label for="income_source">Income Source:</label>
        <input type="text" id="income_source" name="income_source" value="{{ static_income[1] }}" required>
        <br>
        <label for="amount">Amount:</label>
        <input type="number" step="0.01" id="amount" name="amount" value="{{ static_income[2] }}" required>
        <br>
        <label for="month">Month:</label>
        <input type="month" id="month" name="month" value="{{ static_income[3] }}" required>
        <br>
        <button type="submit">Update Static Income</button>
    </form>
</body>
</html>
