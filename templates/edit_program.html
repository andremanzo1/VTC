<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Program</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Edit Program</h1>
    <form method="POST">
        <label for="program_name">Program Name:</label>
        <input type="text" id="program_name" name="program_name" value="{{ program[1] }}" required>
        <br>
        <label for="daily_rate">Daily Rate:</label>
        <input type="number" step="0.01" id="daily_rate" name="daily_rate" value="{{ program[2] }}" required>
        <br>
        <label for="billed_residents">Billed Residents:</label>
        <input type="number" id="billed_residents" name="billed_residents" value="{{ program[3] }}" required>
        <br>
        <label for="average_occupancy">Average Occupancy:</label>
        <input type="number" step="0.01" id="average_occupancy" name="average_occupancy" value="{{ program[4] }}" required>
        <br>
        <label for="month">Month:</label>
        <input type="month" id="month" name="month" value="{{ program[6] }}" required>
        <br>
        <button type="submit">Update Program</button>
    </form>
</body>
</html>
