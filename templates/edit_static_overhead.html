<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Static Overhead</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Edit Static Overhead</h1>
    <form method="POST">
        <label for="overhead_name">Overhead Name:</label>
        <input type="text" id="overhead_name" name="overhead_name" value="{{ static_overhead[1] }}" required>
        <br>
        <label for="amount">Amount:</label>
        <input type="number" step="0.01" id="amount" name="amount" value="{{ static_overhead[2] }}" required>
        <br>
        <label for="month">Month:</label>
        <input type="month" id="month" name="month" value="{{ static_overhead[3] }}" required>
        <br>
        <button type="submit">Update Static Overhead</button>
    </form>
</body>
</html>
